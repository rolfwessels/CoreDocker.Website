<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <nb-card *ngIf="!hasValidToken">
      <nb-card-body>Please
        <a href="#/auth/login">login</a> to continue.</nb-card-body>
    </nb-card>
    <nb-card *ngIf="hasValidToken">
      <nb-card-body>Welcome {{(user | async)?.name}}.</nb-card-body>
    </nb-card>
  </div>

</div>
<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <ngx-last-updated *ngIf="hasValidToken" title="Users" [references]="(users | async)" [count]="(usersCount | async)"></ngx-last-updated>
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <ngx-last-updated *ngIf="hasValidToken" title="Projects"  [references]="(projects | async)"[count]="(projectsCount | async)"></ngx-last-updated>
  </div>

</div>
