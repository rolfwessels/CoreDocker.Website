<div class="row">
  <nb-card *ngIf="!hasValidToken">
    <nb-card-body >Please <a href="#/auth/login">login</a> to continue.</nb-card-body>
  </nb-card>
  <nb-card *ngIf="hasValidToken">
    <nb-card-body >Welcome user [{{(user | async)?.name}}].</nb-card-body>
  </nb-card>

</div>
<div class="row">
    <ngx-last-updated  *ngIf="hasValidToken" [references]="(users | async)" ></ngx-last-updated>
</div>
